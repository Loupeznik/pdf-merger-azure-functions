[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "I",
    "N",
    "UP",
    "B",
    "A",
    "C4",
    "SIM",
]
ignore = [
    "N999",
]

[tool.ruff.lint.isort]
known-first-party = ["PdfMergerTrigger"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
